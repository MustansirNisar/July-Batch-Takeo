<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h5>Morning Schedule (Ordered List)</h5>
    <ol type="A" start="1" >
        <li>Wake up
            <ul>
                <li>get up</li>
                <li>start</li>
                <li>wait</li>
                <li>Move</li>
            </ul>
        </li>
        <li>Brush your Teeth</li>
        <li>Eat Breakfast</li>
        <li>Leave for College</li>
    </ol>

    <h5>List of Fruits(Unordered List)</h5>

    <ul type="circle">
        <li>Mango
            <ol>
                <li>fruit1</li>
                <li>fruit2</li>
                <li>fruit3</li>
                <li>fruit4</li>
            </ol>
        </li>
        <li>Banana</li>
        <li>Banana</li>
        <li>Apple</li>
        <li>Watermelon</li>
    </ul>
</body>
</html>
